<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹툰 추천좀</title>
    <style>
        h1{
            padding: 10px;
            background-color: greenyellow;
        }
        ul {
            padding: 5px;
            background-color: black;
        }
        li{
            color: white;
            background-color: green;
            text-align: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h1>재밌는걸로!</h1>
    <ul>
        <li>화산귀환</li>
        <li>잔불의 기사</li>
        <li>피라미드 게임</li>
        <li>더 복서</li>
        <li>레바툰</li>
    </ul>
</body>
</html>
